<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <style>
        :root 
        {
            --default: #ff00ff;
            --array: #ffffff;   
        }

        html,body
        {
            margin: 0;
            padding:0;
            background-color: var(--default);
            
        }
        nav
        {padding: 0;
        margin: 0;
        max-height: 15vh;}
        nav ul
        {   
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            text-decoration: none;
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            padding: 2vh 0 2vh 0;
            transition: all 0.5s;
            background-color: white;
            margin-top: 0%;
           
            
        }

        nav ul::before
        {
            z-index: 1;
            background-color: var(--default);
            position: absolute;
            top: 0;
            left: 0;
            content: "";
            height: 10%;
            width: 100%;
            transition: all 1s;
            transform: translateX(-100%);
        }

        nav ul:hover::before{
            transform: translateX(0%);
        }
        
        nav ul::after
        {
            z-index: 1;
            background-color: var(--default);
            position: absolute;
            bottom: 0;
            right: 0;
            content: "";
            height: 10%;
            width: 100%;
            transition: all 1s;
            transform: translateX(100%);

        }
        nav ul:hover::after
        {
            transform: translateX(0%);
        }

        div
        {
            margin: 50vh auto auto auto;
            background-color: rgb(42, 42, 42);
            width: fit-content;
            padding: 5vh 25vh 5vh 25vh;
            border-radius: 3vh;
            
        }
        button
        {
            background-color: var(--default);
            padding: 2vh 2vw 2vh 2vw;
        }

        h2
        {
            color: var(--default);
        }
        div .class > *
        {
            display: block;
            margin: auto auto auto auto;
        }
        .array_colors
        {   
            
            display: visible;
            padding: 0;
            margin: 0;
            background-color: var(--array);
            position: absolute;
            top: 6vh;
            left: 0;
            width: 100%;
            min-height: 100%;
            border-radius: 0;
        }
        #arr_generate_button{
            background-color: var(--array);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="st">Random Colors</li>
            <li id="nd">Preselected Colors</li>
    
        </ul>
    </nav>
    <div>
        <h2 id="color_name">#ff00ff</h2>

        <button id="generate_button">Generate</button>
    </div>

    <div class="array_colors">
        <div>
            <h2 id="arr_color_name">#000000</h2>
    
            <button id="arr_generate_button">Generate</button>

    </div>
    <script src="./color_changer.js"></script>
</body>
</html>
