    <body> 
        <div class='container'>
            <h1 id='title'><strong>CUSTOMISE THE SHYAM</strong></h1>
            <div id='base' class='a'>
                <h2 id="base">SELECT BASE SHYAM</h2>
                <p class='button'><a href='https://chess10kp.github.io/html/contactus.html'>Normal shyam</a></p>
                <p class='button'><a href='https://chess10kp.github.io/html/contactus.html'>Cham shyam</a></p>
                <p class='button'><a href='https://chess10kp.github.io/html/contactus.html'>Cheem shyam</a></p>
            </div>
            <div id='color' class='b'>
                <h2 id='color'>SELECT COLOR</h2>
                <input type="range" id='red' name='color' min='0' max='255' step="1" >  
                <input type="range" id='green' name='color' min='0' max='255' step="1" >
                <input type="range" id='blue' name='color' min='0' max='255' step="1" >
                <div id='label'>
                    <p class='label'>Red</p>
                    <p class='label'>Green</p>
                    <p class='label'>Blue</p>
                </div>

            </div>
            <div id='mood' class='c'>
                <h2 id='mood'>SELECT MOODS</h2>
                <p class='button'><a href='https://media.discordapp.net/attachments/741165679612395543/937320192873230356/unknown.png'>Happy shyam</a></p>
